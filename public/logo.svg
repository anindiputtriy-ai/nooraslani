<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <pattern id="batikPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="3" fill="#fbbf24" opacity="0.3"/>
      <path d="M10,20 Q20,10 30,20 Q20,30 10,20" fill="#fbbf24" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)"/>
  <circle cx="100" cy="100" r="85" fill="url(#batikPattern)"/>
  
  <!-- Traditional Indonesian craft motif -->
  <g transform="translate(100,100)">
    <!-- Outer decorative circle -->
    <circle r="75" fill="none" stroke="#fef3c7" stroke-width="2" opacity="0.8"/>
    <circle r="70" fill="none" stroke="#fef3c7" stroke-width="1" opacity="0.6"/>
    
    <!-- Woven pattern elements -->
    <g opacity="0.9">
      <path d="M-50,-30 L-30,-50 L30,-50 L50,-30 L50,30 L30,50 L-30,50 L-50,30 Z" 
            fill="none" stroke="#fef3c7" stroke-width="2"/>
      <path d="M-40,-20 L-20,-40 L20,-40 L40,-20 L40,20 L20,40 L-20,40 L-40,20 Z" 
            fill="none" stroke="#fef3c7" stroke-width="1"/>
    </g>
    
    <!-- Central letter N -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          text-anchor="middle" fill="#fef3c7">N</text>
    
    <!-- Decorative dots -->
    <g opacity="0.7">
      <circle cx="-60" cy="-60" r="4" fill="#fef3c7"/>
      <circle cx="60" cy="-60" r="4" fill="#fef3c7"/>
      <circle cx="-60" cy="60" r="4" fill="#fef3c7"/>
      <circle cx="60" cy="60" r="4" fill="#fef3c7"/>
    </g>
  </g>
  
  <!-- Company name text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#92400e">NOOR ASLIANI</text>
</svg>